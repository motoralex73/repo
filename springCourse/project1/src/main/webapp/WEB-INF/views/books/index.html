<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг из библиотеки</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${books})}"
       th:text="${book.getName()+ ', '+book.getAutor()+', '+book.getYear()}" >user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить новую книгу</a>

</body>
</html>
