<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${books}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="name">Имя автора книги: </label>
    <input type="text" th:field="*{autor}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">autor Error</div>
    <br/>
    <label for="year">Введите год написания: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year Error</div>
    <br/>

    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
